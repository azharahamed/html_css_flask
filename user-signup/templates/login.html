<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../static/stylesheet.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
  <form action="/register" method = "POST">
    <label for="username">User Name:</label>
    {% if username == None %}
    <input type="text" name="username" required>
    {% else %}
    <input type="text" name="username" value="{{ username }}" required>
    {% endif %}
    <span class="error">{{ errormessage.username }}</span>
    <br>
    <label for="password1">Password:</label>
    <input type="password" name = "password1" required>
    <span class="error">{{ errormessage.password1 }}</span>
    <br>
    <label for="password2">Verify Password:</label>
    <input type="password" name = "password2" required>
    <span class="error">{{ errormessage.password2 }}</span>
    <br>
    <label for="email">Email:</label>
    {% if email == None %}
    <input type="email" name="email">
    {% else %}
    <input type="email" name="email" value="{{ email }}">
    {% endif %}
    <span class="error">{{ errormessage.email }}</span>
    <br>
    <input type="submit">
    <p class="error">{{ errormessage.error }}</p>
  </form>
</body>
</html>
