<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link href="/static/stylesheet.css" rel="stylesheet" type="text/css" -->
  <style>
    .error {
  color:red;
  }

  table {
    text-align: left;
  }
  </style>
  <title>Document</title>
</head>
<body>
  <form action="/register" method = "POST">
    <table>
      <tr> 
        <th>
          <label for="username">User Name:</label>
        </th>
        <th>
          {% if username == None %}
          <input type="text" name="username" required>
          {% else %}
          <input type="text" name="username" value="{{ username }}" required>
          {% endif %}
        </th>
        <th>
          <span class="error">{{ errormessage.username }}</span>
        </th>
      </tr> 
      <tr>
        <th>
          <label for="password1">Password:</label>
        </th>
        <th>
          <input type="password" name = "password1" required>
        </th>
        <th>
          <span class="error">{{ errormessage.password1 }}</span>
        </th>
      </tr>
      <tr>
        <th>
          <label for="password2">Verify Password:</label>
        </th>
        <th>
          <input type="password" name = "password2" required>
        </th>
        <th>
          <span class="error">{{ errormessage.password2 }}</span>
        </th>
      </tr>
      <tr>
        <th>
          <label for="email">Email:</label>
        </th>
        <th>
          {% if email == None %}
          <input type="email" name="email">
          {% else %}
          <input type="email" name="email" value="{{ email }}">
          {% endif %}
        </th>
        <th>
          <span class="error">{{ errormessage.email }}</span>
        </th>
      </tr>
      <tr>
        <th>
            <input type="submit">
        </th> 
        <p class="error">{{ errormessage.error }}</p>
      </tr>    
    </table>
  </form>
</body>
</html>
