<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">

  <title>Document</title>
</head>
<body>
  <div class="card">
  <form action="/register" method = "POST" class="card-content">
    <h1>Registration Form</h1>
    <table>
      <tr> 
        <th>
          <label for="username">User Name:<span class="star">*</span></label>
        </th>
        <th>
          {% if username == None %}
          <input type="text" name="username" required>
          {% else %}
          <input type="text" name="username" value="{{ username }}" required>
          {% endif %}
        </th>
        <th>
          <span class="error">{{ errormessage.username }}</span>
        </th>
      </tr> 
      <tr>
        <th>
          <label for="password1">Password:<span class="star">*</span></label>
        </th>
        <th>
          <input type="password" name = "password1" required>
        </th>
        <th>
          <span class="error">{{ errormessage.password1 }}</span>
        </th>
      </tr>
      <tr>
        <th>
          <label for="password2">Verify Password:<span class="star">*</span></label>
        </th>
        <th>
          <input type="password" name = "password2" required>
        </th>
        <th>
          <span class="error">{{ errormessage.password2 }}</span>
        </th>
      </tr>
      <tr>
        <th>
          <label for="email">Email:</label>
        </th>
        <th>
          {% if email == None %}
          <input type="email" name="email">
          {% else %}
          <input type="email" name="email" value="{{ email }}">
          {% endif %}
        </th>
        <th>
          <span class="error">{{ errormessage.email }}</span>
        </th>
      </tr>
      <tr>
        <th>
            <p><span class="star">*</span> = required</p>
        </th>
        <th>
            <input type="submit">
        </th>        
      </tr>    
    </table>
  </form>
  <p class="global_errormessage">{{ errormessage.error }}</p>
</div>
</body>
</html>
